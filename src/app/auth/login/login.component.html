<app-loader *ngIf="isLoading"></app-loader>
<div *ngIf="!isLoading" >
<div class="sidenav">

    <div class="login-main-text">
        <img src="https://www.watchguardservices.co.uk/images/logo/watchguard-logo-shard.png">
       <h2>WatchGuard Technologies<br></h2>
       <h4>Hiring Drive Management Tool</h4>  
    </div>
 </div>
 <div class="main">
    <div class="col-md-10 ">
       <div class="login-form ">
          <form [formGroup]= "loginForm" (ngSubmit) ="onSubmit()" >
            <h2>Login to HDMT:</h2>
             <div class="form-group mt-2">
                <label  class="pb-2" >Email Address</label>
                <input 
                style="border-radius:2rem"
                type="text" 
                class="form-control m-auto" 
                placeholder="Please enter your email here"
                formControlName="username">
             </div>
             <small class="text-danger"
             *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('password')?.dirty)"
             >Please enter the email in correct format</small>

             
             <div class="form-group mt-3">
                <label class="pb-2">Password</label>
                <input style="border-radius:2rem"
                type="password" 
                class="form-control m-auto" 
                placeholder="Please enter your password here"
                formControlName="password">
             </div>
             
             <small class="text-danger"
             *ngIf="loginForm.get('password')?.invalid  &&  (loginForm.get('password')?.touched || loginForm.get('password')?.dirty) ">
             Please enter the password in the correct format with minimum 8 characters, both upper case and lower case, special character and number</small>
             <br>
             <button style="border-radius:2rem" type="" class="btn btn-black m-2" [disabled] = "!loginForm.valid">Login</button>
             
          </form>
       </div>
    </div>
 </div>
</div>
