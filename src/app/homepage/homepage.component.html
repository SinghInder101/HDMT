<app-navbar></app-navbar>
<div id="wrapper">
<app-sidebar></app-sidebar>
<div class="container-fluid">
    <div class="row pt-2">
        <div class="col-xs-8 mt-4 ">
            <div class="input-group mt-5">
                <input type="text" class="form-control " id="search" (keyup) ="valueChange($event)" placeholder="Please Enter your search term here" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" (click) = "search()" >Search</button>
                </div>
              </div>
        </div>
        
</div>
<div class="row d-flex justify-content-end pt-3">
    <div class="col-xs-4 pagination d-flex justify-content-end pt-3">
        <button class="btn btn-primary" type="button" class="btn btn-danger" routerLink = "/create_hiring_drive" >
             Create Hiring Drive</button>
    </div>
</div>
<div class="row pt-3">
    <div class="col-xs-12">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Hiring Drive Title</th>
            <th scope="col">Dates</th>
            <th scope="col">Admin</th>
            <th scope="col">Contact Person</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor = "let drive of drives; let i = index">
          <tr>
            <th scope="row">{{drive.drive_title}}</th>
            <td>

             <span *ngFor = "let event of drive.events; let j = index">{{event.date}} <br> </span> 
                

            </td>
            
            <td>
              <span *ngFor = "let driveAdmins of drive.drive_admins">
                {{driveAdmins}} <br>
              </span>
          </td>
            <td>
              <span *ngFor = "let contactPersons of drive.contact_person">
                {{contactPersons.name}} +91 {{contactPersons.phone_number}}
                <br>
              </span>
            </td>
                <td>
                    <a class="link" (click)="editHiringDrive(drive.drive_id)">Edit</a>
                    <a class="link" (click) = "manageHiringDrive(drive.drive_id)"> Manage</a>
                    <a class="link"> Copy</a>
                </td>
          </tr>
         
        </tbody>
      </table>
    </div>
</div>
<div class="row d-flex justify-content-end">
    <div class="col-xs-6 d-flex justify-content-end pagination">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
    </div>
    
    <!-- Button trigger modal -->

  <!-- Modal -->
  
</div>
</div>
</div>
